<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventTick - Nigerian Event Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    :root {
      --primary: #003366;
      --primary-light: #004080;
      --secondary: #FF6600;
      --secondary-light: #FF8533;
    }
    .bg-primary { background-color: var(--primary); }
    .hover\:bg-primary-light:hover { background-color: var(--primary-light); }
    .bg-secondary { background-color: var(--secondary); }
    .hover\:bg-secondary-light:hover { background-color: var(--secondary-light); }
    .text-primary { color: var(--primary); }
    .text-secondary { color: var(--secondary); }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Mock database
    const mockDatabase = {
      events: [
        {
          id: 1,
          title: "Live Music Concert",
          description: "Experience an evening of amazing performances",
          imageUrl: "https://images.unsplash.com/photo-1540039155733-5bb30b53aa14",
          location: "Lagos",
          venue: "City Arena",
          date: "Dec 15, 2023",
          time: "8:00 PM",
          price: 2500000, // ₦25,000
          category: "Music",
          isFeatured: true,
          tag: "HOT"
        },
        // More events...
      ],
      categories: [
        { id: 1, name: "Music", slug: "music" },
        { id: 2, name: "Sports", slug: "sports" }
      ]
    };

    // Utility functions
    function formatNaira(amountInKobo) {
      if (amountInKobo === 0) return 'Free';
      return `₦${(amountInKobo / 100).toLocaleString('en-NG')}`;
    }

    // Components
    function EventCard({ event }) {
      return (
        <div className="bg-white rounded-lg shadow-md overflow-hidden">
          <div className="relative">
            <img 
              src={event.imageUrl} 
              alt={event.title}
              className="w-full h-48 object-cover"
            />
            {event.tag && (
              <span className={`absolute top-2 left-2 px-2 py-1 rounded-full text-xs font-semibold ${
                event.tag === 'HOT' ? 'bg-red-500' : 'bg-blue-500'
              } text-white`}>
                {event.tag}
              </span>
            )}
          </div>
          <div className="p-4">
            <h3 className="text-lg font-semibold mb-2">{event.title}</h3>
            <div className="flex items-center text-sm text-gray-600 mb-2">
              <svg className="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
              <span>{event.venue}, {event.location}</span>
            </div>
            <div className="flex justify-between items-center mt-4">
              <span className="text-xl font-bold text-secondary">
                {formatNaira(event.price)}
              </span>
              <button className="bg-primary hover:bg-primary-light text-white px-4 py-2 rounded">
                Get Tickets
              </button>
            </div>
          </div>
        </div>
      );
    }

    function FeaturedEvents() {
      const [events, setEvents] = useState([]);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        // Simulate API call
        setTimeout(() => {
          setEvents(mockDatabase.events.filter(e => e.isFeatured));
          setLoading(false);
        }, 500);
      }, []);

      if (loading) {
        return <div className="text-center py-8">Loading events...</div>;
      }

      return (
        <section className="py-8">
          <h2 className="text-2xl font-bold text-primary mb-6">Featured Events</h2>
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {events.map(event => (
              <EventCard key={event.id} event={event} />
            ))}
          </div>
        </section>
      );
    }

    function App() {
      return (
        <div className="min-h-screen bg-gray-50">
          <header className="bg-white shadow-sm">
            <div className="container mx-auto px-4 py-4">
              <h1 className="text-2xl font-bold text-primary">EventTick</h1>
            </div>
          </header>
          
          <main className="container mx-auto px-4 py-8">
            <FeaturedEvents />
          </main>
          
          <footer className="bg-gray-800 text-white py-8">
            <div className="container mx-auto px-4">
              <p>© 2023 EventTick Nigeria. All rights reserved.</p>
            </div>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
